<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>使用 table 布局</title>
  <style>
  	table{
  		width: 1000px;
  		margin: 0 auto;
		border-collapse: collapse;

		border: 1px solid black;
  	}
  	td{
  		vertical-align: top;
  		padding: 0;
  	}
  	td.nav{
  		width: 120px;
  	}
  	td.main{
  	}
  	td.aside{
  		width: 100px;
  	}

  	td.nav > div{
  		height: 200px;
  		background: blue;
  	}
  	td.main > div{
  		height: 600px;
  		background: green;
  	}
  	td.aside > div{
  		height: 300px;
  		background: yellow;
  	}
  </style>
</head>
<body>
	<table>
		<tr>
			<td class='nav'>
				<div>1</div>	
			</td>
			<td class='main'>
				<div>2</div>
			</td>
			<td class='aside'>
				<div>3</div>
			</td>
		</tr>
	</table>  
</body>
</html>
