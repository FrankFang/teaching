<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>使用 float 布局</title>
  <style>
  	.clearfix::after{
  		content: '';
  		display: block;
		clear: both;
  	}
    .wrapper{
    	width: 1000px;
    	margin: 0 auto;

    	border: 1px solid black;
    }
    .nav{
		float: left;
		width: 120px;

		height: 200px;
		background: blue;
    }
    .main{
    	margin-left: 120px;
    	margin-right: 100px;

    	height: 400px;
    	background: green;
    }
    .aside{
    	float: right;
    	width: 100px;

    	height: 300px;
    	background: yellow;
    }
  </style>
</head>
<body>
  <div class="wrapper clearfix">
    <div class="nav"></div>
    <div class="aside"></div>
    <div class="main"></div>
  </div>
  
</body>
</html>
